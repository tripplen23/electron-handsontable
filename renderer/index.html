<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="controls">
        <h1>ITD Sheet</h1>
        <button id="save" class="button button--primary button--blue">Save data</button>
        <button id="load" class="button button--blue">Load data</button>
        <br>
        <label>
            <input type="checkbox" name="autosave" id="autosave"/>
            Autosave
        </label>
    </div>

    <div id="example1"></div>

    <output class="console" id="output">Click "Load" to load data from server</output>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
